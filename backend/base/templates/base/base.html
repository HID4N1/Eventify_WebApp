{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'base/images/logo.jpg' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'base/css/Base.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/sidebar.css' %}"> 
    <link rel="stylesheet" href="{% static 'base/css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/event.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/event_card.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/event_detail.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/event_form.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/user_header.css' %}">
    <title>{% block title %}{{ page_title|default:"Eventify" }}{% endblock %}</title>
</head>
<body>
    {% include 'base/user_header.html' %}
    <div class="container-fluid">
        <div class="row">
            <div class="page-wrapper">
                <div class="sidebar">
                    {% include 'base/sidebar.html' %}
                </div>

                <div class="main-content">
                    {% block content %}
                    {% include 'base/user_header.html' %}
     
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    

    <script src="{%static 'base/js/clock.js' %}"></script>
    <script src="{% static 'base/js/charts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'base/js/event_detail.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</body>
</html>
