{% extends 'base/base.html' %}
{% load static %}

{% block title %}Delete Event - Eventify{% endblock %}

{% block content %}
<style>
    .delete-container {
        max-width: 600px;
        margin: 3rem auto;
        padding: 2rem 3rem;
        background: linear-gradient(135deg, #2c2f4a, #1f2238);
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        color: #e0e0e0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
    }
    .delete-container h1 {
        margin-bottom: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1.5px;
    }
    .delete-container p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }
    .delete-container form button,
    .delete-container form a {
        display: inline-block;
        width: 40%;
        padding: 1rem 0;
        margin: 0 1rem;
        border-radius: 25px;
        font-weight: 700;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        cursor: pointer;
        transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-decoration: none;
        border: none;
    }
    .delete-container form button {
        background: linear-gradient(135deg, #ff4c4c 0%, #b22222 100%);
        color: #fff;
        box-shadow: 0 6px 20px rgba(255, 76, 76, 0.7);
    }
    .delete-container form button:hover {
        background: linear-gradient(135deg, #ff6666 0%, #cc3333 100%);
        box-shadow: 0 8px 30px rgba(255, 102, 102, 0.9);
        transform: translateY(-3px);
    }
    .delete-container form a {
        background: #555a8a;
        color: #e0e0e0;
        line-height: 2.5rem;
        box-shadow: 0 6px 20px rgba(85, 90, 138, 0.7);
    }
    .delete-container form a:hover {
        background: #7b61ff;
        box-shadow: 0 8px 30px rgba(123, 97, 255, 0.9);
        color: #fff;
        transform: translateY(-3px);
    }
</style>

<div class="delete-container">
    <h1>Delete Event</h1>
    <p>Are you sure you want to delete the event '{{ event.name }}'?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'event-detail' event.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
